<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Exerc√≠cios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="userName" class="aluno-nome">
    <h2>{{ userName }}</h2>
  </div><br><br>

  <div *ngFor="let treino of treinos; let i = index" class="treino-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ treino.nome }}</ion-card-title>
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let exercicio of treino.exercicios">
          <ion-label>{{ exercicio }}</ion-label>
        </ion-item><br>
        <div class="alinhar">
        <ion-button class="editbutton" slot="end" (click)="editTreino(i)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button class="deletebuton" slot="end" (click)="deleteTreino(i)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </div>
      </ion-list>
    </ion-card>
  </div>
  <br><br>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="ion-padding" (click)="addNewTreino()">Adicionar Novo Treino</ion-button>
</ion-footer>
